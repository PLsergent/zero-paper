{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
  <body>
    <nav class="">
    </nav>

    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible hide-none" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <div class="container">
        {{ message }}
      </div>
    </div>
    {% endfor %}
    {% endif %}

    {% if form.errors %}
    <div class="alert alert-danger alert-dismissible hide-none" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <div class="container">
        Formulaire invalide.
      </div>
    </div>
    {% endif %}

    {% block content %}
        {# PAGES #}
    {% endblock %}
    <div class="container">
      <footer class="">
      </footer>
    </div>
  </body>
</html>
