{% extends '../zero_paper/base.html' %}

{% load static %}


{% block content %}
<div class="container">
	<div class="d-flex justify-content-center h-10 mycard align-self-center">
		<div class="card">
			<div class="card-header">
				<img class="img-fluid logo" src="{% static 'images/zeroPaperLogo.png' %}">
				<h3>Identifiez-vous</h3>
			</div>
			<div class="card-body">
				<form method=post>
                    {% csrf_token %}
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						{{ form.username }}
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						{{ form.password }}
					</div>
					<div class="form-group text-center">
						<input type="submit" value="Se connecter" class="btn center-login_btn login_btn">
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
